<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="Portfolio">
  <meta name="author" content="Anna Dimitrakopoulos">
  <meta name="description" content="Frontend Developer Portfolio" />
  <meta name="title" content="Portfolio - Anna Dimitrakopoulos">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://annadimi-portfolio.netlify.app/">
  <meta property="og:title" content="Portfolio - Anna Dimitrakopoulos">
  <meta property="og:description" content="Frontend Developer Portfolio">
  <meta property="og:image" content="%PUBLIC_URL%//og-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://annadimi-portfolio.netlify.app/">
  <meta property="twitter:title" content="Portfolio - Anna Dimitrakopoulos">
  <meta property="twitter:description" content="Frontend Developer Portfolio">
  <meta property="twitter:image" content="%PUBLIC_URL%//og-image.png">

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
  <title>Portfolio - Anna Dimitrakopoulos</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
